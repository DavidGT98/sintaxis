<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    Introduce un numero : <input type="text" size="10" id="num"><br>

    <button id="addNum" onclick='addNum(document.getElementById("num").value)'>AÃ±adir numero</button>
    <button id="delNum" onclick='delNum()'>Eliminar numero</button>
    <button id="colar" onclick='colarNum(document.getElementById("num").value)'>Colar numero</button>
    <p id="resultado"></p>
    <script>
        var array1 = new Array();
        var resultado = document.getElementById("resultado");

        function addNum(num) {
            parseInt(num);
            array1.push(num);

            resultado.innerHTML = array1;
        }

        function delNum() {
            array1.shift();

            resultado.innerHTML = array1;
        }

        function colarNum(num) {
            array1.unshift(num);

            resultado.innerHTML = array1;
        }
    </script>
</body>

</html>
