<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Notas
    </title>
</head>

<body>
    <script type="text/javascript">
        var nom, ape, no1, no2, nofin;
        nom = window.prompt('Nombre de usuario:', '');
        ape = window.prompt('Apellidos:', '');
        no1 = window.prompt('Nota del primer parcial:', '');
        no2 = window.prompt('Nota del segundo parcial:', '');

        nofin = no1 * 0.6 + no2 * 0.4;
        alert(ape + ", " + nom + "........." + no1 + " " + no2 + " " + nofin);

    </script>


</body>

</html>
