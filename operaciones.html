<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Operaciones
    </title>
</head>

<body>
    <script type="text/javascript">
        var num1, num2, suma, resta, mult, div, mod;
        num1 = window.prompt('Escribe el primer numero:', '');
        num2 = window.prompt('Escribe el segundo numero:', '');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        suma = num1 + num2;
        resta = num1 - num2;
        mult = num1 * num2;
        div = num1 / num2;
        mod = num1 % num2;
        alert(suma + " " + resta + " " + mult + " " + div + " " + mod);

    </script>


</body>

</html>
