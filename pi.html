<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pi
    </title>
</head>

<body>
    <script type="text/javascript">
        var num1;
        num1 = window.prompt('¿Cuántos decimales quieres que muestre?', '');

        var pi = Math.PI * 1;

        pi = pi.toFixed(num1);

        alert(pi);

    </script>


</body>
