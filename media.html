<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Media aritmetica
    </title>
</head>

<body>
    <script type="text/javascript">
        var num1, num2, num3, media;
        num1 = window.prompt('Escribe el primer numero:', '');
        num2 = window.prompt('Escribe el segundo numero:', '');
        num3 = window.prompt('Escribe el tercer numero:', '');

        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);

        media = (num1 + num2 + num3) / 3;
        alert("La media es: " + media);

    </script>


</body>

</html>
