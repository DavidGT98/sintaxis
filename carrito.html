<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/carrito.js"></script>
</head>

<body>
    Nombre: <input type="text" size="10" id="nombre"><br><br>

    Precio: <input type="text" size="10" id="precio"><br><br>

    <button id="añadir" onclick='añadir(document.getElementById("nombre").value,document.getElementById("precio").value)'>Añadir</button>

    <button id="mostrar" onclick='mostrar()'>Mostrar carrito</button>

    <button id="eliminar" onclick='eliminar()'>Eliminar</button>

    <p id=resultado></p>

</body>

</html>
